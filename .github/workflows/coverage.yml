name: ðŸ§ª Test Coverage

on:
  push:
    branches: [master]
    paths-ignore:
      - '**/README.md'
      - '**/.npmignore'
      - '**/.gitignore'
      - '**/.dockerignore'
      - '**/LICENSE'
  pull_request:
    branches: [master]
    paths-ignore:
      - '**/README.md'
      - '**/.npmignore'
      - '**/.gitignore'
      - '**/.dockerignore'
      - '**/LICENSE'

jobs:
  build:
    strategy:
      matrix:
        os:
          # Note: Some operating systems are not supported due to poor compatibility with Coveralls
          [
            ubuntu-latest,
            # ubuntu-24.04, is disabled because ubuntu-latest is equivalent to ubuntu-24.04
            ubuntu-22.04,
            windows-latest,
            windows-2025,
            # windows-2022, is disabled because windows-latest is equivalent to windows-2022
            macos-latest,
            # Added for ARM because it's free
            ubuntu-24.04-arm,
            ubuntu-22.04-arm,
            windows-11-arm
          ]
        node-version: [19.x, 20.x, 21.x, 22.x, 23.x, 24.x]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
